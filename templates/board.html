<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Boggle</title>
</head>

<body>

  <table>
    {% for row in board %}
    <tr>{% for letter in row %}
      <td>{{letter}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>

  <form action="">
    <input type="text" placeholder="Test">
    <button>Submit</button>
  </form>
</body>

</html>
